<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="indexSt.css" />

    <title>Registro enlaces</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form>
          <h1 style="text-align: center;">
            Bienvenido al sistema de guardado de urls
          </h1>
          <div class="form-group">
            <label for="txtNombre">Nombre (Obligatorio)</label>
            <input type="text" class="form-control" id="txtNombre" />
          </div>
          <div class="form-group">
            <label for="txtUrl">Url (Obligatorio)</label>
            <input type="text" class="form-control" id="txtUrl" />
          </div>
          <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="txtDescripcion" />
          </div>
          <button type="submit" class="btn btn-primary" onclick="insertar()">
            Guardar url
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="location.href='registros.html'"
          >
            Ver Urls guardadas
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    let consultar = () => {
      params = {
        nombre: "ig",
      };
      axios.get("http://localhost:3000/registros", params).then((response) => {
        console.log("Respuesta del api");
        console.log(response);
      });
    };

    let insertar = () => {
      let nombreF = document.getElementById("txtNombre").value;
      let urlF = document.getElementById("txtUrl").value;
      let descF = document.getElementById("txtDescripcion").value;
      if (validar(nombreF, urlF)) {
        params = {
          nombre: nombreF,
          url: urlF,
          descripcion: descF,
        };
        axios
          .post("http://localhost:3000/registros", params)
          .then((response) => {});
        alert("Url registrada");
        nombreF = document.getElementById("txtNombre").value = "";
        urlF = document.getElementById("txtUrl").value = "";
        descF = document.getElementById("txtDescripcion").value = "";
      } else {
        alert("El nombre y la url son obligatorias");
      }
    };

    let validar = (nom, ur) => {
      if (nom == "") {
        return false;
      } else if (ur == "") {
        return false;
      } else {
        return true;
      }
    };
  </script>
</html>
