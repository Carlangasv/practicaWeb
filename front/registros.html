<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Registros guardados</title>
  </head>
  <body>
    <table class="table" id="tb">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Url</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody id="listaRegistros"></tbody>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    var data = [];
    let consultar = () => {
      axios.get("http://localhost:3000/registros").then((response) => {
        console.log("Respuesta del api");
        console.log(response);
        registros = response.data.info;
        console.log(registros)
        let lista = document.getElementById("listaRegistros");
        let data = "";
        for (let i = 0; i < registros.length; i++) {
          let miReg = ""
          miReg = registros[i].row.toString();
          regi = []
          regi = miReg.split(",")
          data += "<tr>";
          data += `<td>${regi[0].replace("(","")}</td>`;
          data += `<td>${regi[1]}</td>`;
          data += `<td>${regi[2]} </td>`;  
          data += `<td>${regi[3].replace(")","")} </td>`; 
          data += "</tr>";
        }
        lista.innerHTML = data;
      });
    };
    consultar();
  </script>
</html>
